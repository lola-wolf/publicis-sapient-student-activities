<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demo on Javascript</h1>
    <input type = "text" id = "textbox" placeholder = "Name">
    <button onclick = "handleClick(event)">Submit</button>
    <div id = "id">Name is </div>

    <script type = "text/javascript">
        function handleClick(e) {
            console.log(e);
            console.log(e.target);
            let element = document.getElementById("textbox");
            console.log("<p>Hello, "+element.value+"!</p>");
            let element2 = document.getElementById("id");
            element2.innerHTML += element.value;
        }
    </script>
</body>
</html>
