<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form method = "post" action = "#">
        <table>
            <label>
                <tr>
                    <td>Enter name</td>
                    <td><input type = "text" name = "n1" placeholder = "Enter your name"></td>
                </tr>
            </label>
            <label>
                <tr>
                    <td>Enter password</td>
                    <td><input type = "password" name = "n2" placeholder = "Enter your age"></td>
                </tr>
            </label>
        </table>
            <label>
                <table>
                    <tr>
                        <td>Select your gender</td>
                        <td><input type = "radio" id = "male" name = "n3" value = "Male"></td>
                        <td><label for="male">Male</label></td>
                        <td><input type = "radio" id = "male" name = "n4" value = "Female"></td>
                        <td><label for="male">Female</label></td>
                    </tr>
                </table>
            </label>
            <label>
                <table>
                    <tr>
                        <td>Date of birth</td>
                        <td><input type = "date" name = "n5"></td>
                    </tr>
                </table>
            </label>
            <label>
                <table>
                    <tr>
                        <td>Languages</td>
                        <td><input type = "checkbox" name = "n6" id = "java"></td>
                        <td><label for="java">Java</label></td>
                        <td><input type = "checkbox" name = "n7" id = "js"></td>
                        <td><label for="js">Javascript</label></td>
                        <td><input type = "checkbox" name = "n8" id = "python"></td>
                        <td><label for="python">Python</label></td>
                    </tr>
                </table>
            </label>
            <label>
                <table>
                    <tr>
                    <td>Capability</td>
                    <td><select name = "Capability" id = "capability"> 
                        <option value = "Programming">Programming</option>
                        <option value = "Project management">Project management</option>
                        <option value = "Marketing">Marketing</option>
                    </select></td>
                    </tr>
                </table>
            </label>
        <br />
        <input type = "submit" value = "Login">
        <input type = "submit" value = "Register">
    </form>
</body>
</html>
